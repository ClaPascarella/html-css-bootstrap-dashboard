<!DOCTYPE html>

            <div class="col-1 d-flex flex-row mt-3">

                </div>

                    <i class="fa-solid fa-circle-question"></i>
                </div>

            </div>

                <div class="text-light d-flex flex-row  justify-content-center align-items-center">

            </div>
